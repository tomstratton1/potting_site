            </a>

                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ml-2 nav-item-style">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>

                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

        <div class="container-flex ml-5 mr-5">

          <div class="row"> 

            <div class="col-md-3">
    
              <!-- <h1 class="my-4">Pothead</h1>  -->
              <img src="graphics/pothead_text.png" alt="Pothead" class="img-fluid biglogo m-3">
              <!-- <p class="my-4">Custom hand-painted pots for your home</p> -->
              <div class="list-group list-override">
                <a href="#" class="list-group-item">Standard designs</a>
                <a href="#" class="list-group-item">Special requests</a>
                <a href="#" class="list-group-item">Multi buy discounts</a>
              </div>
      
            </div>

            <div class="col-md-9">                      
              <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <img class="d-block img-fluid" src="images/multi/fireplace1_1600x600.jpeg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="images/multi/recordplayer1600x600.jpeg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="images/multi/fireplace3_1600x600.jpeg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            
          


              <div class="container" id="app">
                <div class="form-inline mr-auto">
                 <label class="font-weight-bold mr-2" for="formMax">max</label>
                 <input type="text" id="formMax" class="form-control w-25" v-model="maximum"> 
                </div>
                 <input type="range" class="custom-range" min="0" max="50" v-model="maximum">
                 
                  
                      <div class="row d-flex mb-3">
                        <div class="col-sm item-card"
                            v-for="item in products"
                            v-if="item.price<=Number(maximum)">    
                          <div class="col-sm">
                            <img class="img-fluid d-block" :src="item.image" :alt="item.name">
                          </div>
                          <div class="col-sm">
                          <h3 class="text-info">{{ item.name }}</h3>
                          <p class="mb-0">{{ item.description }}</p>
                          <div class="h5 float-right">Â£{{ Number(item.price) }}</div>     
                          </div>
                        </div>
                      </div>
                  


                </div>        
              </div>
